<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Calculator</title>
		<!-- Bootstrap css cdn link -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		<!-- style css sheet link -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-- <section class="cal-sec mx-auto"> -->
			<div class="cal-box ">
				<!-- // input form div -->
				<div class="row input-row">
					<div class="input col-lg-8">
						<input type="text" class="form-control input-form" name="input" placeholder="Enter the number"/>
					</div>
					<div class="erasebtn btn col-lg-4">
						<button type="button" class="btn btn-danger clear-btn">Clear</button>
					</div>
				</div>
				<!-- input buttons div -->
				<div class="row row-1">
					<div class="col col-btn-one d-flex justify-content-evenly-flex justify-content-evenly">
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 " onclick="show('7')">7</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('8')">8</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('9')">9</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('/')">/</button>
					</div>
				</div>
				<div class="row row-2">
					<div class="col col-btn-one d-flex justify-content-evenly-flex justify-content-evenly">
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(4)">4</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(5)">5</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(6)">6</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('*')">*</button>
					</div>
				</div>
				<div class="row row-3">
					<div class="col col-btn-one d-flex justify-content-evenly-flex justify-content-evenly">
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(1)">1</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(2)">2</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(3)">3</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('-')">-</button>
					</div>
				</div>
				<div class="row row-4">
					<div class="col col-btn-one d-flex justify-content-evenly-flex justify-content-evenly">
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show(0)">0</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('.')">.</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 equalto">=</button>
						<button type="button" class="btn btn-secondary btn-lg col-sm-2 "  onclick="show('+')">+</button>
					</div>
				</div>
				
				
				
			</div>
			
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
